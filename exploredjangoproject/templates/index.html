<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Django</title>
  </head>
  <body
    style="
      background-color: rgb(5, 5, 71);
      font-family: Arial, sans-serif;
      color: #ffffff;
    "
  >
    <h1 style="text-align: center; margin-top: 100px; font-size: 50px">
      Welcome to the Explore Django Project!
    </h1>
    <p style="text-align: center; font-size: 20px">
      This is a simple Django project to explore the framework.
    </p>
    <p style="text-align: center; font-size: 20px">
      Feel free to explore the code and learn more about Django.
    </p>

    <div style="text-align: center; margin-top: 50px">
      <a
        href="{% url 'about' %}"
        style="
          text-decoration: none;
          color: #ffffff;
          font-size: 20px;
          hover: underline;
          background-color: #007bff;
          padding: 10px 20px;
          border-radius: 8px;
          cursor: pointer;
        "
        >Learn More About Django</a
      >
    </div>

    <div style="text-align: center; margin-top: 30px">
      <a
        href="{% url 'services' %}"
        style="
          text-decoration: none;
          color: #ffffff;
          font-size: 20px;
          hover: underline;
          background-color: #007bff;
          padding: 10px 20px;
          border-radius: 8px;
          cursor: pointer;
        "
        >Explore Our Services
      </a>
    </div>
    <div style="text-align: center; margin-top: 30px">
      <a
        href="{% url 'contact' %}"
        style="
          text-decoration: none;
          color: #ffffff;
          font-size: 20px;
          hover: underline;
          background-color: #007bff;
          padding: 10px 20px;
          border-radius: 8px;
          cursor: pointer;
        "
        >Contact Us</a
      >
    </div>
  </body>
</html>
